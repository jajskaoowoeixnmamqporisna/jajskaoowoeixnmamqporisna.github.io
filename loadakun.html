    <title>Upload - G90 Kreatif</title>
    <style>
        .container-load {
            display: grid;
            place-items: center;
            min-height: 100vh; /* Tinggi minimal container */
            text-align: center;
        }

        .imageG90ID {
            width: 50%;
        }
    </style>
</head>
<body>
    
    
    
    
    
    
    <div class="container-load">
        <img class="imageG90ID" src="https://g90nf.kezt.my.id/upload/image/j2ah8.png" alt="Images Auth Login" oncontextmenu="return false;">
        <h1>From G90</h1>
    </div>
    
    
    
    
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    async function fetchData() {
        var response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSbc66HXqX8MQVkBUR_I4-Z0zLJMpft1WcPcSuWhZmOooDN0QlEtA8D-g9JmGlNuisyIhWgWB3DWe36/pub?output=tsv");
        var data = await response.text();
        return data.split("\n").slice(1).map(row => row.split("\t"));
    }

    function setCookie(name, value, days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        var expires = "expires=" + date.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(";");
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) === " ") c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    function checkLogin() {
        var email = getCookie("email");
        console.log("Checking login, found email:", email);  // Add this line for debugging
        if (email) {
            fetchData().then(rows => {
                var user = rows.find(row => row[0] === email);
                if (user) {
                    window.location.href = user[4];
                } else {
                    window.location.href = "../auth/sign-in.html";
                }
            });
        } else {
            window.location.href = "../auth/sign-in.html";
        }
    }

    checkLogin();
});
    </script>
    
</body>
